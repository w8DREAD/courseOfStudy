{{#course}}
<div class="resultItem">
    <h3 class="theme">{{theme}}</h3>
    <ul class="quests">
        {{#quests}}
        <li>
            <ul class="quest">{{quest}}
                <li>
                    {{rightAnswer}}
                </li>
                {{#wrongAnswer}}
                <li>{{wrongAnswer}}</li>
                {{/wrongAnswer}}
            </ul>
        </li>
        {{/quests}}
    </ul>
</div>
{{/course}}
